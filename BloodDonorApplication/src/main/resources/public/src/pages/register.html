<!DOCTYPE html>
<html>
<head>
  <title>Blood Faries</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Cherry Swash' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="../../src/css/all.css">
  <link rel="stylesheet" type="text/css" href="../../src/css/first_page.css">
</head>
<body>
  <header>

    <div class="bar1 flex">
      <div id="logo">
        <a href="#"><img src="../../src/img/logo.png" width="300" height="100"></a>
      </div>
      <a href="src/pages/login.html">
        <div class="login">
          Login
        </div>
      </a>
    </div>
    <div class="bar2 flex">
      <h3 class="menu-cell">
        Why give blood?
      </h3>
      <h3 class="menu-cell">
        Who can give blood?
      </h3>
      <h3 class="menu-cell">
        Donation process
      </h3>
    </div>
  </header>
  <main class="flex">
    <form id="Login">
      <div class="form-group">
              <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
          <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="inputLocation" placeholder="Location">
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="inputAge" placeholder="Age">
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="inputWeight" placeholder="Weight(kg)">
          </div>
          <div class="form-group">
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>                           
          </div>

          

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  </main>
  <footer>
    
  </footer>
</body>
</html>
