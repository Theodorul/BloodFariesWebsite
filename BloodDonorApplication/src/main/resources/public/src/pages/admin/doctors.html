    <script>
      $(document).ready(function(){
          $.ajax({
          url: '/getAllUsersByRole/2',         
          type: 'get',          
          timeout: 5000})
        .done(function(result){
          var counter = 1;                   
          $.each(result, function(k, entry){                       
            $('#tableBody').append("<tr>" + "<br/>" + 
              "<td>" + counter + "</td>" + "<br/>" +
              "<td>" + entry[0] + "</td>" + "<br/>" + 
              "<td>" + entry[1] + "</td>" + "<br/>" +              
              "<td>" + entry[3] + "</td>" + "<br/>" +
              "<td>" + entry[2] + "</td>" + "<br/>" +
              "</tr>");
            counter++;

          });
      })
        .fail(function(result){          
            console.log("fail");       
        });


      });
    </script>
