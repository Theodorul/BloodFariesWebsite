   <header>

      </div>
      <div class="login">
        Add Donation
      </div>
    </div>
      <div class="bar2 flex">
      <a id="homePage" href="http://localhost:8080/src/pages/personnel/personnel.html">
        <h3 class="menu-cell">
          Home Page
        </h3>
      </a>
      <a id="addDonation" href="http://localhost:8080/src/pages/personnel/addDonation.html">

  <main class="flex">
    <form id="addDonation">
          <div class="form-group">
        <select id="selectBloodType">
          <option value="" disabled selected>Blood Type</option>
          <option value="0-">0-</option>
          <option value="0+">0+</option>
          <option value="A-">A-</option>
          <option value="A+">A+</option>
          <option value="B-">B-</option>
          <option value="B+">B+</option>
          <option value="AB-">AB-</option>
          <option value="AB+">AB+</option> 
        </select>         
      </div>   
          <div class="form-group">
            <input type="date" class="form-control" id="donationDate" placeholder="Donation Date">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="Location">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="hospital" placeholder="Hospital">
          </div>
           <div class="form-group">
            <input type="text" class="form-control" id="donor" placeholder="Donor">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="donationResult" placeholder="Donation Result">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="comments" placeholder="Comments">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="beneficiary" placeholder="Beneficiary" name="fadf">
          </div>

          </div>
          

        <button type="submit" class="btn btn-primary">Add Donation</button>
      </form>
    
 
  </main>
  <footer>
    
  </footer>

  <script>
      $(document).ready(function(){       
        var url = window.location.search.substr(1);
        var res = url.split("=");
        var user = res[1];
        var homePage = document.getElementById('homePage');
        var addDonation = document.getElementById('addDonation');
        var pendingRequests = document.getElementById('pendingRequests');
        var donationsHistory = document.getElementById('donationsHistory');
        var notifyDonors = document.getElementById('notifyDonors');
        var chat = document.getElementById('chat');
        addDonation.href = "http://localhost:8080/src/pages/personnel/addDonation.html?user=" + user;
        homePage.href = "http://localhost:8080/src/pages/personnel/personnel.html?user=" + user;
        pendingRequests.href = "http://localhost:8080/src/pages/personnel/pendingRequests.html?user=" + user;
        donationsHistory.href = "http://localhost:8080/src/pages/personnel/donationsHistory.html?user=" + user;
        notifyDonors.href = "http://localhost:8080/src/pages/personnel/notifyDonors.html?user=" + user;
        chat.href = "http://localhost:8080/src/pages/personnel/chat.html?user=" + user;
      

      });

      $('#addDonation').on('submit', function(event){
        var inputs = $('#addDonation :input'); 
        console.log(inputs);
        var data = {};
        data['email'] = ($(inputs[4]).val());
        data['donation_date'] = ($(inputs[1]).val());
        data['donation_result'] = ($(inputs[5]).val());
        data['comments'] = ($(inputs[6]).val());
        data['beneficiary'] = ($(inputs[7]).val());
        
      console.log(JSON.stringify(data));
        
        $.ajax({
          url: '/add/donation',
          contentType: "application/json",
          type: 'put',
          data: JSON.stringify(data),
          dataType: 'json',
          timeout: 5000})
        .done(function(result){
          
      })
        .fail(function(result){
          
                   
        });
        event.preventDefault();
    });


  
    

  </script>
