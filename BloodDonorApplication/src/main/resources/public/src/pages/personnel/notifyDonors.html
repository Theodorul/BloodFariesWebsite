<body>
   <header>

    <div class="bar1 flex">
      <div id="logo">
        <a href="http://localhost:8080/index.html"><img src="http://localhost:8080/src/img/logo.png" width="300" height="100"></a>
      </div>
      <div class="login">

    <div class="bar2 flex">
      <a id="homePage" href="#">
        <h3 class="menu-cell">

  </header>
  <main>
    Eligible Users
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Donor Name</th>
          <th scope="col">Email</th> 
          <th scope="col">Blood Type</th>                  
        </tr>
      </thead>
      <tbody id="tableBody">
    
   
      </tbody>
    </table>

     <button type="submit" id="sendNotifications" class="btn btn-primary">Notify All</button>
    
  </main>
  <footer>
    
  </footer>

 <script>
      var emails = [];
      $(document).ready(function(){          
              
        $.ajax({
          url: '/getLastDonationFull',         
          type: 'get',          
          timeout: 5000})
        .done(function(result){
          var counter = 1; 
          $.each(result, function(k, entry){            
            emails[counter - 1] = entry['email'];          
            $('#tableBody').append("<tr>" + "<br/>" + 
               "<td>" + counter + "</td>" + "<br/>" + 
              "<td>" + entry['name'] + "</td>" + "<br/>" + 
              "<td>" + entry['email'] + "</td>" + "<br/>" +
              "<td>" + entry['blood_type'] + "</td>" + "<br/>" +              
              "</tr>");
            counter++;
          });

      })
        .fail(function(result){          
            console.log("fail");       
        });
        
    });


      $("#sendNotifications").click(function(){
        emails.forEach(function(email) {
          $.ajax({
            url: '/sendMail/' + email,         
            type: 'post',          
            timeout: 5000})
          .done(function(result){
            console.log("success");
          })
          .fail(function(result){          
              console.log("fail");       
          });

        });    


      });


  
    

  </script>
</body>
