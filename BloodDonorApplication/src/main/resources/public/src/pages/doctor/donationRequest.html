<!DOCTYPE html>
<html>
<head>
  <title>Blood Faries</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Cherry Swash' rel='stylesheet'>

  <link rel="stylesheet" type="text/css" href="http://localhost:8080/src/css/all.css">
</head>
<body>
  <header>

    <div class="bar1 flex">
      <div id="logo">
        <a href="http://localhost:8080/index.html"><img src="http://localhost:8080/src/img/logo.png" width="300" height="100"></a>
      </div>
      <div class="login">
        Donation Request
      </div>
    </div>
    <div class="bar2 flex">
      <a href="http://localhost:8080/src/pages/doctor/donationRequest.html">
        <h3 class="menu-cell">
          Donation Request
        </h3>
      </a>
      <a href="http://localhost:8080/src/pages/doctor/requestsStatus.html">
        <h3 class="menu-cell">
          Requests Status
        </h3>
      </a>
      <a href="http://localhost:8080/src/pages/doctor/donationsHistory.html">
        <h3 class="menu-cell">
         Donations History
        </h3>
      </a>
    </div>
  </header>
  <main>
    <form id="donationRequest">
          <div class="form-group">
              <input type="text" class="form-control" id="bloodType" placeholder="Blood Type">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="location" placeholder="Location">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="hospital" placeholder="Hospital">
          </div>

          </div>
          

        <button type="submit" class="btn btn-primary">Make Request</button>
      </form>
    
  </main>
  <footer>
    
  </footer>

  <script>
    
      $('#donationRequest').on('submit', function(event){
        var inputs = $('#donationRequest :input'); 

        var data = {};
        data['email'] = ($(inputs[0]).val());
        data['pass'] = ($(inputs[1]).val());
        data['role'] = 0;
      
        
        $.ajax({
          url: '/login',
          contentType: "application/json",
          type: 'post',
          data: JSON.stringify(data),
          dataType: 'json',
          timeout: 5000})
        .done(function(result){
          
      })
        .fail(function(result){
          if(result.responseText.localeCompare("Succesfully logged in") == 0)
            window.location.href = "http://localhost:8080/src/pages/doctor/doctor.html";
          else
            alert("Wrong login data");
                   
        });
        event.preventDefault();
    });


  
    

  </script>
</body>
</html>
